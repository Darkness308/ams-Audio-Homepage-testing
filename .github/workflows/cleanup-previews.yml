name: Cleanup Old PR Previews

on:
  pull_request:
    types: [closed]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Remove PR preview directory
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          if [ -d "pr-${PR_NUMBER}" ]; then
            rm -rf "pr-${PR_NUMBER}"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            if git diff --cached --quiet; then
              echo "ℹ️ No changes to commit for PR #${PR_NUMBER}"
            else
              git commit -m "Cleanup preview for PR #${PR_NUMBER}"
              git push
              echo "✅ Cleaned up preview for PR #${PR_NUMBER}"
            fi
          else
            echo "ℹ️ No preview directory found for PR #${PR_NUMBER}"
          fi
