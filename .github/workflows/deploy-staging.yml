name: Deploy to Staging

on:
  push:
    branches: ["staging"]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "pages-staging"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: staging
      url: https://darkness308.github.io/ams-Audio-Homepage-testing/staging/
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build with Vite (Staging)
        run: npm run build
        env:
          VITE_BASE_PATH: /ams-Audio-Homepage-testing/staging/

      - name: Deploy to GitHub Pages (Staging)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          destination_dir: staging
          keep_files: false
